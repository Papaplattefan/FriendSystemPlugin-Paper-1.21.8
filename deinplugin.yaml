introduction: Ein Plugin was ein sehr gut funktionierendes Freundesystem hinzufügt.
description:
 Dieses Plugin ermöglicht es dir mit /friend add und request eine freundschafts anfrage zu senden und mit einen Mausklick
 oder /friend accept diese anfrage anzunehmen. WICHTIG es gibt probleme mit EssentialsX
 installation:
  de:
    - Die Datei Herunterladen und in den plugins ordner ziehen
    - Server neustarten oder Starten falls er noch nicht an ist
    - Anschließend /friend add machen und freunde hinzufügen
