description: |
  FriendSystem ist ein leichtgewichtiges Plugin für Paper 1.21.8.
  Spieler können Freunde hinzufügen, entfernen und über ein GUI verwalten.

  Features:
  - Freundesanfragen (/friend request, accept, deny)
  - Freunde-GUI mit Spieler-Köpfen
  - Online/Offline Anzeige
  - Speicherung über Server-Restarts hinweg

installation:
  - Plugin herunterladen
  - In den plugins-Ordner legen
  - Server starten

